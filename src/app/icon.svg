<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Globe circle -->
  <circle cx="16" cy="16" r="14" stroke="#D4AF37" stroke-width="1.5" fill="none"/>
  
  <!-- Horizontal lines (latitude) -->
  <ellipse cx="16" cy="16" rx="14" ry="5" stroke="#D4AF37" stroke-width="1" fill="none"/>
  <ellipse cx="16" cy="10" rx="11" ry="3" stroke="#D4AF37" stroke-width="0.75" fill="none" opacity="0.7"/>
  <ellipse cx="16" cy="22" rx="11" ry="3" stroke="#D4AF37" stroke-width="0.75" fill="none" opacity="0.7"/>
  
  <!-- Vertical line (prime meridian) -->
  <ellipse cx="16" cy="16" rx="5" ry="14" stroke="#D4AF37" stroke-width="1" fill="none"/>
  
  <!-- Center meridian for depth -->
  <line x1="16" y1="2" x2="16" y2="30" stroke="#D4AF37" stroke-width="0.75" opacity="0.5"/>
</svg>
