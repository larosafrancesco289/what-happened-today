name: Daily News Pipeline

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
    # Run weekly digest on Mondays at 8:00 AM UTC
    - cron: '0 8 * * 1'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write  # Allow writing to repository content
  actions: read    # Allow reading workflow status

jobs:
  generate-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project
        run: bun run build
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Run news pipeline for all languages
        run: bun run generate-news:all
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily news update: $(date +'%Y-%m-%d')"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  weekly-digest:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 8 * * 1'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project
        run: bun run build
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Generate weekly digest (all languages)
        run: |
          for lang in en it fr; do
            echo "--- Generating weekly digest: $lang ---"
            bun run generate-weekly:$lang || echo "Warning: weekly digest for $lang failed, continuing..."
          done
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Commit and push weekly digest
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Weekly digest: $(date +'%Y-W%V')"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: generate-news
    runs-on: ubuntu-latest
    if: always() && (needs.generate-news.result == 'success' || needs.generate-news.result == 'failure')

    steps:
      - name: Trigger Vercel deployment
        run: |
          if [ -n "${{ secrets.VERCEL_DEPLOY_HOOK }}" ]; then
            curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
            echo "Triggered Vercel deployment"
          else
            echo "No Vercel deploy hook configured"
          fi
