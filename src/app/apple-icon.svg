<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background for Apple Touch Icon -->
  <rect width="180" height="180" rx="40" fill="#1a1917"/>
  
  <!-- Globe circle -->
  <circle cx="90" cy="90" r="60" stroke="#f4f1ec" stroke-width="4" fill="none"/>
  
  <!-- Horizontal lines (latitude) -->
  <ellipse cx="90" cy="90" rx="60" ry="22" stroke="#f4f1ec" stroke-width="2.5" fill="none"/>
  <ellipse cx="90" cy="65" rx="48" ry="14" stroke="#f4f1ec" stroke-width="2" fill="none" opacity="0.7"/>
  <ellipse cx="90" cy="115" rx="48" ry="14" stroke="#f4f1ec" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Vertical line (prime meridian) -->
  <ellipse cx="90" cy="90" rx="22" ry="60" stroke="#f4f1ec" stroke-width="2.5" fill="none"/>
  
  <!-- Center meridian for depth -->
  <line x1="90" y1="30" x2="90" y2="150" stroke="#f4f1ec" stroke-width="2" opacity="0.5"/>
</svg>
